<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Feliz San Valentín - Mi Amor</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body class="bg-gradient-to-b from-[#4A0404] via-[#2D0202] to-[#120000] font-display overflow-x-hidden min-h-screen text-[#D4AF37] selection:bg-purple-500/30">
    <div id="welcome-overlay" class="fixed inset-0 z-[9999] bg-[#1a0101] flex flex-col items-center justify-center transition-opacity duration-1000">
    <div id="intro-particles" class="absolute inset-0 overflow-hidden"></div>
    
    <div class="relative z-10 text-center animate-bounce">
        <span class="material-symbols-outlined text-7xl text-[#D4AF37]">favorite</span>
        <h2 class="text-[#D4AF37] font-bold text-xl mt-4 tracking-widest uppercase">Para ti...</h2>
    </div>
</div>

    <div id="kitty-particles" class="fixed inset-0 pointer-events-none z-0 overflow-hidden"></div>
    <nav class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-6 py-4 backdrop-blur-md border-b border-white/10 bg-[#2D0202]/80">
        <span class="material-symbols-outlined text-2xl">favorite</span>
        <span class="material-symbols-outlined text-2xl italic">local_florist</span>
    </nav>

    <main class="relative pt-20 pb-32 max-w-md mx-auto min-h-screen flex flex-col items-center">
        
        <div class="absolute top-24 left-6 animate-float pointer-events-none opacity-50">
            <span class="material-symbols-outlined text-3xl">local_florist</span>
        </div>
        
        <section class="w-full px-6 flex flex-col items-center text-center gap-4 mt-2">
            <div class="relative w-56 h-56 rounded-2xl overflow-hidden shadow-2xl border-2 border-purple-500/40 transform -rotate-2">
                <img id="hero-img" class="w-full h-full object-cover" src="assets/img/pisados.jpeg" alt="San Valentin" onerror="this.src='https://placehold.co/400x400/2D0202/D4AF37?text=❤️'"/>
            </div>
            <div class="space-y-1">
                <h1 id="main-title" class="text-3xl font-extrabold tracking-tight text-[#D4AF37]"></h1>
                <p id="sub-title" class="text-base italic opacity-70"></p>
            </div>
        </section>

        <section class="w-full mt-8 px-6">
            <div class="glass-card rounded-2xl p-6 shadow-2xl border border-white/10 bg-[#1A0101]/60">
                <h2 id="letter-title" class="font-bold text-lg mb-3 text-purple-300"></h2>
                <p id="letter-body" class="text-sm leading-relaxed mb-4 text-white/80"></p>
                <div class="flex items-center gap-2 border-t border-white/5 pt-4">
                    <span class="material-symbols-outlined text-gold text-sm">auto_awesome</span>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">Con todo mi corazón</span>
                </div>
            </div>
        </section>

        <section class="w-full mt-10 overflow-hidden">
            <h3 class="text-center font-bold text-sm uppercase tracking-widest mb-6 flex items-center justify-center gap-2">
                <span class="material-symbols-outlined text-sm">local_florist</span>
                Nuestras Razones
                <span class="material-symbols-outlined text-sm">local_florist</span>
            </h3>
            
            <div id="reasons-container" class="no-scrollbar"></div>
            <div id="carousel-dots" class="flex justify-center gap-2 mt-4"></div>
        </section>

        <section class="w-full mt-12 px-6 pb-20">
    <h3 class="text-center font-bold text-sm uppercase tracking-widest mb-6 flex items-center justify-center gap-2">
        <span class="material-symbols-outlined text-sm">auto_awesome</span>
        Eres lo mejor de mi mundo
        <span class="material-symbols-outlined text-sm">auto_awesome</span>
    </h3>

    <div class="grid grid-cols-2 gap-4">
        <div class="relative group aspect-square rounded-2xl overflow-hidden border border-white/10 shadow-lg transform hover:scale-105 transition-transform">
            <img src="assets/img/WhatsApp Image 2026-02-14 at 8.14.01 PM.jpeg" class="w-full h-full object-cover" alt="Nosotros" onerror="this.src='https://placehold.co/400x400/2D0202/D4AF37?text=📸'">
        </div>

        <div class="aspect-square flex items-center justify-center p-4 text-center bg-[#1A0101]/40 rounded-2xl border border-[#D4AF37]/20">
            <p class="text-[11px] italic leading-relaxed text-[#FFF8E1]/90">"En cada pedacito de mi mundo, estás tú."</p>
        </div>

        <div class="aspect-square flex items-center justify-center p-4 text-center bg-[#1A0101]/40 rounded-2xl border border-[#D4AF37]/20">
            <p class="text-[11px] italic leading-relaxed text-[#FFF8E1]/90">"Eres mi lugar favorito en el universo."</p>
        </div>

        <div class="relative group aspect-square rounded-2xl overflow-hidden border border-white/10 shadow-lg transform hover:scale-105 transition-transform">
            <img src="assets/img/WhatsApp Image 2026-02-14 at 8.14.02 PM.jpeg" class="w-full h-full object-cover" alt="Nosotros" onerror="this.src='https://placehold.co/400x400/2D0202/D4AF37?text=📸'">
        </div>

        <div class="relative group aspect-square rounded-2xl overflow-hidden border border-white/10 shadow-lg transform hover:scale-105 transition-transform">
            <img src="assets/img/WhatsApp Image 2026-02-14 at 8.20.31 PM.jpeg" class="w-full h-full object-cover" alt="Nosotros" onerror="this.src='https://placehold.co/400x400/2D0202/D4AF37?text=📸'">
        </div>

        <div class="relative group aspect-square rounded-2xl overflow-hidden border border-white/10 shadow-lg transform hover:scale-105 transition-transform">
            <img src="assets/img/adad.jpeg" class="w-full h-full object-cover" alt="Nosotros" onerror="this.src='https://placehold.co/400x400/2D0202/D4AF37?text=📸'">
        </div>
    </div>
</section>

        <footer class="fixed bottom-0 left-0 right-0 h-24 backdrop-blur-xl border-t border-white/10 flex justify-center items-center max-w-md mx-auto bg-[#120000]/95 z-50">
    <div class="relative -top-6">
        <button id="play-btn" class="w-16 h-16 flex items-center justify-center bg-purple-600 rounded-full shadow-[0_0_20px_rgba(147,51,234,0.4)] border-4 border-[#120000] active:scale-90 transition-all">
            <span class="material-symbols-outlined text-white text-3xl">favorite</span>
        </button>
    </div>
</footer>
    </main>

    <script src="js/config.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
